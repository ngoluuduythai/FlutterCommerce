name: fluttercommerce
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.0
  url_launcher: 5.4.2
  get_it: 4.0.1
  auto_route: 0.3.1
  cupertino_icons: ^0.1.3
  connectivity: 0.4.8+2
  cached_network_image: ^2.2.0
  json_annotation: 3.0.1
  shimmer: 1.1.1
  package_info: ^0.4.0+18
  fluttertoast: ^4.0.0
  smooth_page_indicator: 0.1.5
  freezed: 0.10.9
  flutter_bloc: 6.0.0-dev.1
  cloud_firestore: 0.13.7
  firebase_crashlytics: 0.1.3+3
  firebase_auth: 0.16.1
  firebase_core: 0.4.5
  razorpay_flutter: 1.1.3
  provider: 4.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.1
  json_serializable: ^3.2.3
  auto_route_generator: 0.3.2
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    #Images
    - assets/images/app_logo.png


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700